<!-- The Modal -->
<div id="myModal" class="modal" [style.display]="getDisplay()">
    <!-- Modal content -->
    <div class="modal-content">
        <!--span class="close" (click)="onCloseClick()">&times;</span-->
        <input (keyup)="search($event)" placeholder="e.g. Harry Potter" />
        <div id="results-wrapper"></div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat" (click)="onCloseClick()">Close</a>
    </div>
</div>
