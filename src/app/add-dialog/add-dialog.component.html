<!-- The Modal -->
<div #modal id="myModal" class="modal" [style.display]="getDisplay()">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" (click)="onCloseClick()">&times;</span>
        <input #searchField (keyup)="search($event)" placeholder="e.g. Harry Potter" />
        <app-book-shelf
            [isLoading]="isLoading"
            [results]="results"
            (dialogClosed)="onCloseClick()"
            (bookSelected)="bookSelected($event)"></app-book-shelf>
    </div>
</div>
