<div id="app-wrapper">
    <div>
        <app-add (openDialog)="dialogOpened($event)"></app-add>
        <div *ngIf="!myBooks || myBooks.length === 0" id="add-text">&larr; Add a book!</div>
        <app-book-shelf
            (bookSelected)="openBook($event)"
            [results]="myBooks"></app-book-shelf>
        <app-add-dialog
            (onBookSelected)="addBook($event)"
            (closeDialog)="dialogClosed($event)"
            [isOpen]="isDialogOpen"></app-add-dialog>
        <app-book-details
            (closeDetails)="closeBook($event)"
            [book]="openBookDetails"></app-book-details>
    </div>
</div>
