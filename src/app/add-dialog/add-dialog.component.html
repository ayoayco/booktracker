<!-- The Modal -->
<div id="myModal" class="modal" [style.display]="getDisplay()">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" (click)="onCloseClick()">&times;</span>
        <input #searchField (keyup)="search($event)" placeholder="e.g. Harry Potter" />
        <app-search-result [results]="results"></app-search-result>
    </div>
</div>
